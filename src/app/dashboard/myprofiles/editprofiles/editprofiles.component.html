            Edit Profile
        </h3>

        <div class=" edit">

        </div>
    </nav>
    <div class="form-container">
        <form [formGroup]="mydetails" (submit)="update_now()">
            <div>
                <label>Name :</label>
                <p><input type="text" name="" id="" formControlName="tradeName"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('tradeName').invalid">Name is required!</p>
            <div>
                <label>Email ID :</label>
                <p><input type="email" name="" id="" formControlName="email"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('email').invalid">Email is Invalid!</p>
            <div>
                <label>Company Name :</label>
                <p><input type="text" name="" id="" formControlName="companyName"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('companyName').invalid">Company Name is required!</p>
            <div>
                <label>Designation :</label>
                <p><input type="text" name="" id="" formControlName="Designation"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('Designation').invalid">Designation is required!</p>
            <div>
                <label>Website :</label>
                <p><input type="text" name="" id="" formControlName="webSite"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('webSite').invalid">webSite is required!</p>
            <div>
                <label>Category :</label>
                <p><select name="Category" id="" formControlName="category">
                        <option [value]="v" *ngFor="let v of category">{{v}}</option>
                    </select></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('category').invalid">category is required!</p>

            <div>
                <label>Address :</label>
                <p>
                    <textarea style="height: 100px;" name="" id="" cols="30" rows="10"
                        formControlName="address"></textarea>
                </p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('address').invalid">Address is required!</p>
            <div>
                <label>Country :</label>
                <p><input type="text" name="" id="" formControlName="country"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('country').invalid">Country is required!</p>
            <div>
                <label>State :</label>
                <p><input type="text" name="" id="" formControlName="state"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('state').invalid">State is required!</p>
            <div>
                <label>City :</label>
                <p><input type="text" name="" id="" formControlName="city"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('city').invalid">City is required!</p>
            <div>
                <label> Pin code :</label>
                <p><input onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57"
                        type="number" name="" id="" formControlName="Pincode"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('Pincode').invalid">Pincode is Invalid!</p>
            <div>
                <label for=""></label>
                <button style="background-color: var(--green);" type="submit"> Submit</button>
            </div>
        </form>
    </div>

</div>
