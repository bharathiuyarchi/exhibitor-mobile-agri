    <div class="form-container" *ngIf="mydetails !=null">
        <form [formGroup]="mydetails" (submit)="update_now()">
            <div>
                <label>Name:</label>
                <p><input type="text" name="" id="" formControlName="tradeName"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('tradeName').invalid">Name is required!</p>
            <div>
                <label>Email ID :</label>
                <p><input type="email" name="" id="" formControlName="email"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('email').invalid">Email is Invalid!</p>
            <div>
                <label>Company Name: <a class="hover-me" style="position: absolute; right: 5%;"><svg width="22"
                            height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <p class="hover-to-show" style="    position: absolute;
                        z-index: 100000000000000000000;
                        right: 28%;
                        width: 1000%;">If you are individual enter name.</p>
                    </a> </label>
                <p><input type="text" name="" id="" formControlName="companyName"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('companyName').invalid">Company Name is required!</p>
            <div>
                <label>Designation :</label>
                <p><input type="text" name="" id="" formControlName="Designation"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('Designation').invalid">Designation is required!</p>
            <div>
                <label>Website :</label>
                <p><input type="text" name="" id="" formControlName="webSite"></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('webSite').invalid">webSite is required!</p>
            <div>
                <label>Category:</label>
                <!-- <p><select name="Category" id="" formControlName="category">
                        <option [value]="v" *ngFor="let v of category">{{v}}</option>
                    </select></p> -->
                <span class="field_value" style="width: 100%;">
                    <div class="dropdown" onclick="event.stopPropagation()" style="margin-bottom: 0px;width: 100%;">
                        <div type="text" data-bs-toggle="dropdown" aria-expanded="false" placeholder="Select Post"
                            style="margin-bottom: 0px;width: 100%;">
                            <div class="show_select_post" style="margin-bottom: 0px;width: 82%;">
                                <span
                                    style="box-shadow: 0 0 4px 0px #bbbbbb;border-radius: 4px;padding: 10px;width: 100%;font-size: 12px;">Select
                                    Category</span>
                                <!-- <span class="field_values" -->
                                <!-- style="max-width: 90%;margin: auto;padding: 10px 0px; position: relative; z-index: -1000000000000000;"> -->

                                        <p style="background-color: #cec3c3; padding: 10px;"

                                            {{show_selected_post(item)}}</p>
                                    </ng-container> -->
                                <!-- </span> -->

                            </div>
                        </div>
                        <ul class="dropdown-menu" style="max-height: 447px;overflow: auto;">
                            <li *ngFor="let cat of category; let i = index" id="check" class="dropdown-item" formArrayName="category" >
                                <label [for]="cat" ><input type="checkbox" [formControlName]="i" value="{{cat}}" [id]="cat" /><span>{{cat}}</span></label>
                            </li>
                        </ul>
                    </div>
                </span>

            </div>
            <p class="err" *ngIf="submitted && mydetails.get('category').invalid">category is required!</p>
            <div class="selected-values"
                style="display: flex;flex-direction: column;justify-content: center;width: 100%;background-color: antiquewhite;">
                <p *ngFor="let item of get_category"
                    style="width: 100%; text-align: center; padding: 5px;">
                    {{item}}</p>
            </div>

            <div>
                <label>Address:</label>
                <p>
                    <textarea style="height: 100px;" name="" id="" cols="30" rows="10"
                        formControlName="address"></textarea>
                </p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('address').invalid">Address is required!</p>

            <div>
                <label> Pin code:</label>
                <p><input onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57"
                        type="number" name="" id="" formControlName="Pincode"></p>
            </div>
            <div>
                <label for="City">GST Number : </label>
                <p> <input type="text" name="" id="GST_Number" placeholder="Enter GST Number"
                        formControlName="GST_Number" /></p>
            </div>
            <p class="err" *ngIf="submitted && mydetails.get('Pincode').invalid">Pincode is Invalid!</p>
            <div class="form-row">
                <label for="City">How did you know us?: </label>
                <p>
                    <select name="" id="" formControlName="how_did_you_know_us"
                        style="box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.25);border: none;padding: 7px 12px;width: 100%;">
                        <option [value]="k" *ngFor="let k of know">{{ k }}</option>
                    </select>
                </p>
            </div>
            <div>
                <label *ngIf="
                          submitted && mydetails.get('how_did_you_know_us')?.invalid
                        ">Select how do you know !</label>
            </div>
