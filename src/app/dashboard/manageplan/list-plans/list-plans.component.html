<nav>
    <div class="back">
        <backbutton></backbutton>

    </div>
    <h1 class="welcome">Plans</h1>
    <div class="back" style="visibility: hidden;">
        <svg width="10" height="15" viewBox="0 0 10 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.6359 7.5L10 13.3336L8.18205 15L0 7.5L8.18205 0L10 1.6664L3.6359 7.5Z" fill="#389AE0" />
        </svg>

    </div>
</nav>
<div class="main-container">
    <div class="plans row">
        <div class="col-md-6 col-xs-12 col-sm-6 col-lg-6" *ngFor="let item of plans; index as i"
            style="position: relative;">
            <div [ngClass]="view?'plan-view ':'plan'">
                <h3 class="plan-title" style="    width: 80%;">{{item.planName}}</h3>
                <ul>
                    <li>
                        <app-list-plans-show [view]="item.numberofStream ==1?false:true"></app-list-plans-show>
                        <a>Multi Stream</a>
                    </li>
                    <li>
                        <app-list-plans-show [view]="item.numberOfParticipants==1?false:true"></app-list-plans-show>
                        <a>Multi Participants</a>
                    </li>
                    <li>
                        <app-list-plans-show [view]="item.chatNeed =='no'?false:true"></app-list-plans-show>
                        <a>Chat</a>
                    </li>
                    <li>
                        <app-list-plans-show [view]="item.commision =='no'?false:true"></app-list-plans-show>
                        <a>Commission</a>
                    </li>
                    <li>
                        <app-list-plans-show [view]="item.no_of_host==1?false:true"></app-list-plans-show>
                        <a>Multi Host</a>
                    </li>
                </ul>
                <h3 class="plan-price">
                    {{item.salesPrice|currency:'INR'}}<sub>/{{item.regularPrice|currency:'INR'}}</sub>
                </h3>
                <button class="choose-plan-btn" [routerLink]="'/dashboard/plan/plans/view'"
                    [queryParams]="{plan:item._id,stream:id}">Choose Plan</button>
            </div>
        </div>
    </div>
    <div class="pagenation">
        <button class="prev page-btn" [disabled]="page==0" (click)="pagination('prev')">
            <svg width="13" height="21" viewBox="0 0 13 21" fill="none" xmlns="http://www.w3.org/2000/svg"
                [ngClass]="page==0?'disable-svg':''">
                <path
                    d="M11.58 0.460035C11.8557 0.746552 12.0063 1.13079 11.9988 1.52831C11.9913 1.92584 11.8263 2.30412 11.54 2.58003L3.66401 10L11.54 17.42C11.6887 17.5549 11.8088 17.7183 11.8932 17.9004C11.9776 18.0825 12.0246 18.2798 12.0314 18.4804C12.0382 18.681 12.0046 18.881 11.9327 19.0684C11.8608 19.2558 11.752 19.4269 11.6127 19.5715C11.4735 19.7161 11.3066 19.8313 11.122 19.9102C10.9375 19.9892 10.7389 20.0303 10.5382 20.031C10.3374 20.0318 10.1386 19.9923 9.95336 19.9149C9.76816 19.8374 9.6004 19.7235 9.46001 19.58L0.460015 11.08C0.314842 10.9401 0.199369 10.7724 0.120498 10.5868C0.0416265 10.4012 0.000976562 10.2017 0.000976562 10C0.000976562 9.7984 0.0416265 9.59884 0.120498 9.41328C0.199369 9.22772 0.314842 9.05996 0.460015 8.92003L9.46001 0.420035C9.74653 0.144374 10.1308 -0.00625661 10.5283 0.00124382C10.9258 0.00874426 11.3041 0.173762 11.58 0.460035Z"
