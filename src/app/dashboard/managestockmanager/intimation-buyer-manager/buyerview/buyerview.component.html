<div class="main-title">
    <div class="page-title">
        <span>Intimation buyer </span>
    </div>
    <button class="btn add-button">

    </button>
</div>
<div class="container-fluid">
    <!-- mainpage -->
    <div class="main-page">
        <table>
            <tr class="tb-heading">
                <td>S.No</td>
                <td>Buyer Name</td>
                <td style="color: white; text-decoration: none">Order ID</td>
                <td>No of Product</td>
                <td>Status</td>
                <td>Action</td>
            </tr>

            <tr *ngFor="let val of data; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ val.name }}</td>
                <td class="order" (click)="show(val)">
                    {{ val.orderId }}
                </td>
                <td>{{ val.ordered }}/{{ val.No_Of_Product }}</td>
                <td class="pending">
                    {{ val.orderStatus }}
                </td>
                <td class="btn-grp ready" *ngIf="val.orderStatus == 'ready'">
                    <button class="confirm" (click)="confirmClick(val._id, 'confirmed')">
                        Confirm
                    </button>
                </td>
            </tr>
        </table>
        <div class="pagenation">
            <div class="prev">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </div>
            <div class="page-number">
                <p>1</p>
            </div>
            <div class="next">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
            </div>
        </div>
    </div>
</div>

<!-- popup -->

<div class="popup" *ngIf="showPopup === 1">
    <div class="dummy" (click)="close()"></div>
    <div class="popup-container">
        <div class="popup-close" (click)="close()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <!-- <h3>{{ order }}, {{ buyerName }}</h3> -->
        <table>
            <tr class="tb-heading">
                <td>Product Name</td>
                <td>Ordered Kg</td>
                <td style="color: white">Status</td>
            </tr>
            <tr *ngFor="let val of popupData; let i = index">
                <td>{{ val.productName }}</td>
                <td>{{ val.purchase_quantity }} Kg</td>
                <td>{{ val.status }}</td>
            </tr>
        </table>
    </div>
</div>
