<div class="container-fluid">
    <header>
        <div class="logo">
            <img src="../../assets/images/logo.png" width="100px">
        </div>
    </header>
    <div class="">
        <div class="welcome-content">
            <h1 class="welcome">Forgot Password</h1>
        </div>
        <form (submit)="forget_password()" [formGroup]="forgetPassword">
            <div class="form">
                <div class="form-row">
                    <label for="Mobile-Number">Mobile Number : </label>
                    <input type="number" onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57"
                     name="" id="Mobile-Number" placeholder="Enter Mobile Number"
                        formControlName="mobileNumber">
                </div>
                <div class="form-error">
                    <label *ngIf="submitted && forgetPassword.get('mobileNumber')?.invalid">Enter Valid Mobile Number !</label>
                </div>
                <div class="form-submit">
                    <label for="" *ngIf="errorMessage !=null">{{errorMessage}}</label>
                    <div class="button">
                        <button type="submit" class="green-btn ">Send OTP</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
