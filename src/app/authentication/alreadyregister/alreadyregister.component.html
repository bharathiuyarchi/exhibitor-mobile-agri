<div class="container-fluid">
    <header>
        <div class="logo">
            <img src="../../assets/images/logo.png" width="100px">
        </div>
    </header>

    <div class="already-register-box">
        <div class="welcome-content">
            <h1 class="welcome">Already Registered</h1>
        </div>
        <form (submit)="already_user()" [formGroup]="alreadyuser">
            <div class="form">
                <div class="form-row">
                    <label for="Mobile-Number">Mobile Number : </label>
                    <input type="text" name="" id="Mobile-Number" placeholder="Enter Mobile Number"
                        formControlName="mobileNumber">
                </div>
                <div class="form-error">
                    <label *ngIf="submitted">Enter Mobile Number !</label>
                </div>
                <div class="form-submit">
                    <label for="" *ngIf="errorMessage !=null">{{errorMessage}}</label>
                    <div class="button">
                        <button type="submit" class="green-btn ">Send OTP</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
