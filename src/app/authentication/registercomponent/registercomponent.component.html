<div class="main">
    <header>
        <div class="logo">
            <img src="../../assets/images/logo.png" width="100px">

        </div>
        <div class="change-user">
            <a class="sign-in-header" [routerLink]="['/login']">
                <span>Sign In </span>
                <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M11.1818 7.09089V3.45452C11.1818 2.87587 10.9519 2.32092 10.5428 1.91174C10.1336 1.50257 9.57865 1.27271 9 1.27271H3.18182C2.60316 1.27271 2.04821 1.50257 1.63904 1.91174C1.22987 2.32092 1 2.87587 1 3.45452V16.5454C1 17.1241 1.22987 17.679 1.63904 18.0882C2.04821 18.4974 2.60316 18.7273 3.18182 18.7273H9C9.57865 18.7273 10.1336 18.4974 10.5428 18.0882C10.9519 17.679 11.1818 17.1241 11.1818 16.5454V12.9091M14.0909 12.9091L17 9.99998M17 9.99998L14.0909 7.09089M17 9.99998H4.63636"
                        stroke="#262626" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>

            </a>

        </div>

    </header>
    <div class="welcome-content">
        <h1 class="welcome">Welcome</h1>
        <p>Sign in to access Your Virtual Shop</p>
    </div>
    <form (submit)="login_now()" [formGroup]="registerForm">

        <div class="form">
            <div class="form-row">
                <label for="Trade-Name">Trade Name : </label>
                <input type="text" name="" id="Trade-Name" placeholder="Enter Trade Name" formControlName="tradeName">
            </div>
            <div class="form-error">
                <label *ngIf="submitted">Enter Trade Name !</label>
            </div>
            <div class="form-row">
                <label for="Business-Type">Business Type : </label>
                <input type="text" name="" id="Business-Type" placeholder="Enter Business Type"
                    formControlName="businessType">
            </div>
            <div class="form-error">
                <label *ngIf="submitted">Enter Business Type !</label>
            </div>
            <div class="form-row">
                <label for="Contact-name">Contact name : </label>
                <input type="text" name="" id="Contact-name" placeholder="Enter Contact name"
                    formControlName="contactName">
            </div>
            <div class="form-error">
                <label *ngIf="submitted">Enter Contact name !</label>
            </div>
            <div class="form-row">
                <label for="Mobile-Number">Mobile Number : </label>
                <input type="text" name="" id="Mobile-Number" placeholder="Enter Mobile Number"
                    formControlName="mobileNumber">
            </div>
            <div class="form-error">
                <label *ngIf="submitted">Enter Mobile Number !</label>
            </div>
            <div class="form-row">
                <label for="Email-ID">Email ID : </label>
                <input type="text" name="" id="Email-ID" placeholder="Enter Email ID" formControlName="email">
            </div>
            <div class="form-error">
                <label *ngIf="submitted">Enter Email ID !</label>
            </div>
            <div class="form-row">
                <label for="Address">Address : </label>
                <input type="text" name="" id="Address" placeholder="Enter Address" formControlName="address">
            </div>
            <div class="form-error">
                <label *ngIf="submitted">Enter Address !</label>
            </div>
            <div class="form-row">
                <label for="Country">Country : </label>
                <input type="text" name="" id="Country" placeholder="Enter Country" formControlName="country">
            </div>
            <div class="form-error">
                <label *ngIf="submitted">Enter Country !</label>
            </div>
            <div class="form-row">
                <label for="State">State : </label>
                <input type="text" name="" id="State" placeholder="Enter State" formControlName="state">
            </div>
            <div class="form-error">
                <label *ngIf="submitted">Enter State !</label>
            </div>
            <div class="form-row">
                <label for="City">City : </label>
                <input type="text" name="" id="City" placeholder="Enter City" formControlName="city">
            </div>
            <div class="form-error">
                <label *ngIf="submitted">Enter City !</label>
            </div>
            <div class="form-row">
                <label for="Pincode">Pincode : </label>
                <input type="text" name="" id="Pincode" placeholder="Enter Pincode" formControlName="Pincode">
            </div>
            <div class="form-error">
                <label *ngIf="submitted">Enter Pincode !</label>
            </div>
            <div class="form-error">
                <label *ngIf="errorMessage !=null">{{errorMessage}}</label>
            </div>

            
            <div class="login-btn btn">
                <button class="green-btn ">Register</button>
            </div>
        </div>
    </form>
</div>
