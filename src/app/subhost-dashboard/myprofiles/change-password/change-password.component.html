        <div class="back none">
            <svg width="10" height="15" viewBox="0 0 10 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.6359 7.5L10 13.3336L8.18205 15L0 7.5L8.18205 0L10 1.6664L3.6359 7.5Z" fill="var(--green)" />

        </div>

    <div class="form-container" *ngIf="changepassword !=null">
        <form [formGroup]="changepassword" (submit)="change_pass()">
            <div>
                <label>Old Password</label>
                <input type="password" placeholder="Enter Old Password" formControlName="oldpassword" (keypress)="showError2 = false">
            </div>
            <div>
                <label>New Password</label>
                <input type="password" placeholder="Enter New Password" formControlName="password">

            </div>
            <div>
                <label>Confirm Password</label>
                <input type="password" placeholder="Re-Enter New Password" formControlName="repassword">
            </div>
            <p *ngIf="changepassword.get('repassword').invalid && submitted" class="err">Confirm password is required!</p>
            <p *ngIf="showError" class="err">New password and Confirm password should be same!</p>
            <p *ngIf="showError2" class="err">Old password is doesn't Match !</p>
            <div class="login-btn">
                <button>Set Password</button>
            </div>
        </form>
    </div>

</div>
